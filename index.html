	<script type="text/javascript">

		var options = {};
		// options.mediaTransportType = "HLS";
		options.option = {};
		options.option.adaptiveStreaming = {};
		options.option.adaptiveStreaming.apativeResolution = true;
		options.option.adaptiveStreaming.bps = {};
		options.option.adaptiveStreaming.seamlessPlay = true;


		var mediaOption = encodeURI(JSON.stringify(options));
		var source = document.createElement("source");
		var dataURL = "http://ruvruv-live.hls.adaptive.level3.net/ruv/ruv/index.m3u8";
		source.setAttribute('src', dataURL);
		source.setAttribute('type', 'application/x-mpegURL;mediaOption=' + mediaOption);
		var video = document.getElementById('video');
		video.appendChild(source);

	</script>
